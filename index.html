<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Takuto & Mayu Wedding</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">T&M</div>
      <nav>
        <a href="#message">Message</a>
        <a href="#info">Info</a>
        <a href="#rsvp">RSVP</a>
      </nav>
    </div>
  </header>



  <!-- ===== Hero ===== -->
  <section class="hero">
    <div class="container">
      <h1 class="names">
        Takuto<br>&<br>Mayu
      </h1>
      <p class="sub">Wedding Invitation / 2026.05.15 Tokyo</p>
    </div>
  </section>



  <!-- ===== Message ===== -->
  <section id="message" class="section">
    <div class="container">
      <h2>MESSAGE</h2>
      <p>
        私たちは結婚式を挙げることになりました。<br>
        皆さまと特別な一日を過ごせたら幸いです。
      </p>
    </div>
  </section>



  <!-- ===== Info ===== -->
  <section id="info" class="section">
    <div class="container grid">
      <div>
        <h2>DATE</h2>
        <p>2026年5月15日（土）</p>
      </div>

      <div>
        <h2>PLACE</h2>
        <p>〇〇ウェディングホール 東京</p>
      </div>
    </div>
  </section>



  <!-- ===== Gallery ===== -->
  <section class="gallery">
    <img src="https://picsum.photos/800/1000?1">
    <img src="https://picsum.photos/800/1000?2">
  </section>



  <!-- ===== RSVP ===== -->
  <section id="rsvp" class="section center">
    <div class="container">
      <h2>RSVP</h2>
      <button id="rsvpBtn">出欠を返信する</button>
    </div>
  </section>



  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="container">
      © 2026 Takuto & Mayu Wedding
    </div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
