<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Takuto & Mayu Wedding</title>

  <!-- Google Font（Popeyeっぽい太字サンセリフ） -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <!-- ★ 外部CSS読み込み -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- ======================
  HEADER
  ====================== -->
  <header class="header">
    <h1 class="logo">Takuto & Mayu</h1>
  </header>


  <!-- ======================
  HERO
  ====================== -->
  <section class="hero fade">
    <h2 class="hero-title">
      WEDDING INVITATION
    </h2>
    <p class="hero-date">
      2026.05.24
    </p>
  </section>


  <!-- ======================
  MESSAGE
  ====================== -->
  <section class="section fade">
    <h2 class="section-title">MESSAGE</h2>
    <p class="text">
      私たちは結婚式を挙げることになりました。<br>
      日頃お世話になっている皆さまと<br>
      特別な時間を過ごせれば幸いです。
    </p>
  </section>


  <!-- ======================
  INFORMATION
  ====================== -->
  <section class="section fade">
    <h2 class="section-title">INFORMATION</h2>

    <div class="info">
      <p><strong>Date</strong> 2026.05.24 13:00</p>
      <p><strong>Place</strong> ○○ Wedding Hall Tokyo</p>
      <p><strong>Dress Code</strong> Smart Casual</p>
    </div>
  </section>


  <!-- ======================
  RSVP
  ====================== -->
  <section class="section fade">
    <h2 class="section-title">RSVP</h2>

    <a href="#" class="button">
      出欠を回答する
    </a>
  </section>


  <!-- ======================
  FOOTER
  ====================== -->
  <footer class="footer">
    <p>© 2026 Takuto & Mayu</p>
  </footer>



  <!-- ★ 外部JS（bodyの最後が重要） -->
  <script src="./script.js"></script>

</body>
</html>
