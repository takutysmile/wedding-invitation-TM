<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Takuto & Mayu Wedding</title>

  <!-- Popeye風フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========= HERO ========= -->
  <header class="hero">
    <h1 class="names">
      Takuto<br>&<br>Mayu
    </h1>

    <p class="sub">
      Wedding Invitation<br>
      2026.05.15 Tokyo
    </p>
  </header>


  <!-- ========= MESSAGE ========= -->
  <section class="section">
    <h2>MESSAGE</h2>
    <p>
      私たちは結婚式を挙げることになりました。<br>
      大切な皆さまと特別な一日を<br>
      一緒に過ごせたら幸いです。
    </p>
  </section>


  <!-- ========= INFO ========= -->
  <section class="section grid">
    <div>
      <h2>DATE</h2>
      <p>2026年5月15日（土）<br>受付 12:00 / 開宴 13:00</p>
    </div>

    <div>
      <h2>PLACE</h2>
      <p>
        〇〇ウェディングホール 東京<br>
        東京都〇〇区〇〇1-2-3
      </p>
    </div>
  </section>


  <!-- ========= GALLERY ========= -->
  <section class="gallery">
    <img src="https://picsum.photos/800/1000?1">
    <img src="https://picsum.photos/800/1000?2">
  </section>


  <!-- ========= RSVP ========= -->
  <section class="section center">
    <h2>RSVP</h2>
    <button id="rsvpBtn">出欠を返信する</button>
  </section>


  <footer>
    © 2026 Takuto & Mayu
  </footer>


  <script src="script.js"></script>
</body>
</html>
