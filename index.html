<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Invitation</title>

  <!-- Google Fonts（POPEYE風） -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="hero">
  <h1>TAKUTO & YUI</h1>
  <p class="date">2026.05.24</p>
</header>


<section class="block">
  <h2>WELCOME</h2>
  <p>
    私たちの結婚式に<br>
    ご出席いただけましたら幸いです
  </p>
</section>


<section class="block">
  <h2>INFORMATION</h2>
  <ul>
    <li>日時：2026年5月24日 14:00</li>
    <li>会場：〇〇ホテル 東京</li>
    <li>住所：東京都〇〇区〇〇</li>
  </ul>
</section>


<section class="block">
  <h2>SCHEDULE</h2>
  <ul>
    <li>13:30 受付</li>
    <li>14:00 挙式</li>
    <li>15:00 披露宴</li>
  </ul>
</section>


<section class="block rsvp">
  <h2>RSVP</h2>

  <form id="rsvpForm">
    <input type="text" placeholder="お名前" required />
    <select required>
      <option value="">出欠</option>
      <option>出席</option>
      <option>欠席</option>
    </select>
    <button type="submit">送信</button>
  </form>
</section>


<footer>
  <p>© 2026 Wedding Invitation</p>
</footer>

<script src="script.js"></script>
</body>
</html>
