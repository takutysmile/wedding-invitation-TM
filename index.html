<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takuto & Mayu Wedding</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Popeyeっぽい太字フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">TAKUTO & MAYU</h1>
    <p class="sub">WEDDING INVITATION MAGAZINE</p>
  </header>


  <!-- HERO -->
  <section class="hero">
    <h2 class="hero-title">LET'S CELEBRATE LOVE!</h2>
    <p id="countdown" class="countdown"></p>
  </section>


  <!-- RANDOM TYPO -->
  <div class="floating-words">
    <span>LOVE</span>
    <span>PARTY</span>
    <span>2026</span>
    <span>FOREVER</span>
    <span>SMILE</span>
  </div>


  <!-- ABOUT GRID -->
  <section class="magazine-grid">

    <div class="card reveal">
      <h3>ABOUT TAKUTO</h3>
      <p>
        バレーとコーヒーが好き。<br>
        いつも明るくてポジティブ担当。
      </p>
    </div>

    <div class="card image reveal">
      <img src="https://picsum.photos/600/700?random=1">
    </div>

    <div class="card reveal">
      <h3>ABOUT MAYU</h3>
      <p>
        旅行とカフェ巡りが趣味。<br>
        やさしさとセンスのかたまり。
      </p>
    </div>

    <div class="card image reveal">
      <img src="https://picsum.photos/600/600?random=2">
    </div>

  </section>


  <!-- MESSAGE -->
  <section class="message reveal">
    <h2>MESSAGE</h2>
    <p>
      私たちの特別な1日を<br>
      大切なみなさまと一緒に迎えられたら嬉しいです。
    </p>
  </section>


  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 Takuto & Mayu Wedding</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
